<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/script.js" defer></script>
    <link rel="icon" href="./img/paintbrush.svg" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="header">Etch-a-Sketch</div>
    <div class="container">
      <div class="buttons">
        <button class="btn-grid" id="grid-16">16 x 16</button>
        <button class="btn-grid" id="grid-32">32 x 32</button>
        <button class="btn-grid" id="grid-64">64 x 64</button>
        <button class="btn-grid shading">Shading</button>
        <button class="btn-grid rainbow">Rainbow</button>
        <button class="btn-grid reset">Reset</button>
      </div>
      <div id="grid"></div>
    </div>
    <div class="footer">Developed by Thays Martinez</div>
  </body>
</html>
